<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" conten="IE-Edge">

	<title> DOM ACTIVITY 3</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">


</head>
<body>
	<div class="container">
		<header>
			<h1>TUITT CODING BOOTCAMP</h1>
		</header>

		<main>
			<div class=main-dashboard>
				<h3 class="inline-blocked"><i class="fas fa-briefcase"></i></i> Dashboard</h3>

				<div class="dashboard-thumbnail">
					<div id="post-circle" class="dashboard-circles">
						<i class="fas fa-camera"></i>

					</div>

					<div class="inline-blocked">
						<p class="dashboard-text">5</p>
						<p class="dashboard-text">posts</p>

					</div>

				</div>

			
				<div class="dashboard-thumbnail">
					<div id="image-circle" class="dashboard-circles">
						<i class="fas fa-images"></i>

					</div>

					<div class="inline-blocked">
						<p class="dashboard-text">13</p>
						<p class="dashboard-text">images</p>

					</div>

			</div>

		</div>

		<div>
			<h3><i class="fas fa-camera"></i> New Post</h3>

			<form class="hide-overflow" method="" action="">
				<input id="post-title" type="text" name="post" placeholder="Enter your post title">
				<input id="post-content" type="text" name="content" placeholder="Enter your post content here">

				<button id="btn-publish" class="btn btn-blue" type="submit" name="button">Publish</button>

			</form>
		</div>

		<div>
			<h3><i class="fas fa-upload"></i></i> Upload Images</h3>

			<div class="img-set-holder">
				<img class="img-set" src="assets/images/beach2.jpg" alt=Coron Palawan>
				<img class="img-set" src="assets/images/beach1.jpg" alt=Kalanggaman Island>
				<img class="img-set" src="assets/images/beach3.jpg" alt=Anawangin Cove>
				<img class="img-set" src="assets/images/beach4.jpg" alt=Calatagan Island>
				<img class="img-set" src="assets/images/beach2.jpg" alt=Kalanggaman Island>
			</div>


		</div> <!-- end of image gallery -->

			<form class="hide-overflow">
				<button id="btn-browse" class="btn btn-blue">Browse</button>
				<button id="btn-upload" class="btn btn-green">Upload</button>
			</form>

		 <!-- end of image gallery -->

		</main> <!-- end of main -->
		
		<footer>
			<span> Tuitt Coding Bootcamp &copy; 2018</span>
		</footer>
	</div> <!-- end of container -->

</body>
</html>
